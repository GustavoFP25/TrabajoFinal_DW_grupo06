<div class="container-fluid p-0">

  <!-- MEDIOS DE PAGO -->
  <div class="d-flex justify-content-center gap-3 my-3">
  <img src="assets/img/visa.jpeg" alt="Visa" class="medio-pago-img">
  <img src="assets/img/master.jpeg" alt="Mastercard" class="medio-pago-img">
  <img src="assets/img/dinners.jpeg" alt="Diners Club" class="medio-pago-img">
</div>

  <!-- TARJETA CENTRAL -->
  <div class="d-flex justify-content-center my-2 px-2">
    <div class="card shadow-sm w-100" style="max-width:400px; border-radius:1rem;">
      <div class="card-body p-3">
        <form (ngSubmit)="confirmarPago()" #formPago="ngForm">

          <div class="mb-2">
            <label class="form-label small">NÃºmero de Tarjeta</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="numTarjeta" name="numTarjeta"
                   maxlength="19" placeholder="#### #### #### ####" required
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')">
          </div>

          <div class="row mb-2">
            <div class="col">
              <label class="form-label small">MM/AA</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="fechaVenc" name="fechaVenc"
                     (input)="formatearFecha()" maxlength="7" placeholder="MM/AAAA" required>
            </div>
            <div class="col">
              <label class="form-label small">CVV</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="cvv" name="cvv"
                     (input)="formatearCVV()" maxlength="3" required>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col">
              <label class="form-label small">Nombre</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="nombre" name="nombre" required>
            </div>
            <div class="col">
              <label class="form-label small">Apellido</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="apellido" name="apellido" required>
            </div>
          </div>

          <div class="mb-2">
            <label class="form-label small">Correo</label>
            <input type="email" class="form-control form-control-sm" [(ngModel)]="correo" name="correo" required>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" [(ngModel)]="enviarComprobante" name="enviarComprobante">
            <label class="form-check-label small">Enviar comprobante</label>
          </div>

          <div class="text-center p-2 mb-2 rounded" style="background:#f1f1f1;">
            <strong>Pago total: S/ {{ monto }}</strong>
          </div>

          <button type="submit" class="btn w-100 py-1 text-white" style="background:hwb(219 1% 38%);">Confirmar Pago</button>

        </form>
      </div>
    </div>
  </div>
