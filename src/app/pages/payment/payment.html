    <div class="text-center my-3 px-3 text-dark">
  <h4>Pagos Pendientes</h4>
</div>

<div class="lista-pagos">
  <div *ngFor="let pago of pagos" class="pago-card">
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" [checked]="pago.seleccionado" (change)="togglePago(pago)">
      <label class="form-check-label fw-bold">
        {{ pago.nombre }}
      </label>
    </div>
    <small class="monto">Monto: S/ {{ pago.monto }}</small>
    <small>Vence: {{ pago.vencimiento }}</small>
    <div class="mt-2">
      <button class="btn btn-primary btn-sm" [class.disabled]="!pago.seleccionado" (click)="pagar()">
        Pagar
      </button>
    </div>
  </div>
</div>
